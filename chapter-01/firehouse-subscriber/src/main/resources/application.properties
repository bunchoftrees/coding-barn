spring.application.name=firehouse-subscriber
server.port=8083

# Barn service to subscribe to
barn.service.url=http://localhost:8082

# Callback configuration (for Docker networking)
firehouse.callback.host=localhost

# Logging
logging.level.com.codingbarn=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
